apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion
    defaultConfig {
        applicationId rootProject.applicationId
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
//    dataBinding {
//        enabled true
//    }
}

dependencies {
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.xadapter:xadapter:$xAdapterVersion"
    compile "com.ydevelop:rxNetWork:$rxNetWorkVersion"
    compile "com.squareup.leakcanary:$leakcanaryVersion"
    compile("com.afollestad.material-dialogs:core:$materialDialogVersion", {
        exclude group: 'com.android.support'
    })
    compile("com.jakewharton:butterknife:$butterknifeVersion", {
        exclude group: 'com.android.support'
    })
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    compile project(':backlayout')
    compile project(':commonLibrary')
//    compile "com.google.dagger:dagger:$daggerVersion"
//    annotationProcessor "com.google.dagger:dagger-compiler:$daggerVersion"
}
